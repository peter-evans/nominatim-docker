Listen 8080
<VirtualHost *:8080>
        DocumentRoot /srv/nominatim/build/website
        CustomLog /dev/stdout combined
        ErrorLog /dev/stderr
        LogLevel debug
        <Directory /srv/nominatim/build/website>
                Options FollowSymLinks MultiViews
                DirectoryIndex search.php
                Require all granted
        </Directory>
        AddType text/html .php
</VirtualHost>
